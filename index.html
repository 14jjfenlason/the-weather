<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>The Weather</title>
</head>

<body>
    <header>
        <h1 >The Weather</h1>
        <div class="headLabel">
            <label class="form-label headLabel" for="city">Enter City:</label>
            <input name="city" id="city" type="text" autofocus="true"/>
            <button type="submit" class="btn" id="search-btn">Search</button>
        </div>
        <div id="headBorder"></div>
    </header>
    <section class = "weather-now">
        <h2 class = "weather-now">Current Weather for<span class="weather-now" id="city-search-term"></span></h2>
        <div class = "weather-now" id="temp"></div>
        <div class = "weather-now" id="wind"></div>
        <div class = "weather-now" id="humid"></div>
    </section>
    <section>
        <h3>Five Day Forecast:</h3>
        <div id="forecast-container"></div>
    </section>
    <section>
        <h3>Previous searches:</h3>
        <div id="saved-cities"></div>
    </section>
    <script src = "./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
